# Report location
extent.reporter.spark.start=true
extent.reporter.spark.out=target/ExtentReports/ExtentReport.html

# Document Title & Report Name
extent.reporter.spark.documentTitle=Automation Test Report
extent.reporter.spark.reportName=Cucumber Execution Report

# Optional info
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device
extent.reporter.spark.theme=standard
extent.reporter.spark.timeline.enabled=true
extent.logging.level=INFO